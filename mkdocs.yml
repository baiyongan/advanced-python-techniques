# Site Information
site_name: Pythonista to Pythoneer
site_url: http://bya.cool/advanced-python-techniques
site_author: Bai Yongan
site_description: >-
  Summary of core skills and knowledge points of python programming.
  A practical programming guide for intermediate programmers focusing on the python grammar itself.

# Repository
repo_name: advanced-python-techniques
repo_url: https://github.com/baiyongan/advanced-python-techniques
edit_uri: ''

# Copyright
copyright: <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="知识共享许可协议" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/80x15.png" /></a> <br> Copyright &copy; 2022 Bai Yongan 

# Theme Configuration
theme:
  name: material
  custom_dir: overrides
  palette:
  - scheme: default
    primary: teal 
    accent: amber
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
  - scheme: slate
    primary: teal 
    accent: amber
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  features:
    - search.suggest
    - search.highlight
    #- navigation.sections
    - navigation.tabs
    #- content.code.annotate
  icon:
    repo: fontawesome/brands/github-alt
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  logo: assets/image/icon-white.svg
  favicon: assets/image/favicon.png
  language: en

# Plugins
plugins:
  - search
  - markdownextradata:
      data: data
  - mkdocs-jupyter:
      execute: False
      include_source: True
      kernel_name: python3
    
# Customization
extra:
#  analytics:
#    provider: google
#    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    # python website's license
    - icon: fontawesome/brands/creative-commons
      link: http://106.14.160.45:8080/LICENSE/
    # github personal page
    - icon: fontawesome/brands/github
      link: https://github.com/baiyongan
    # tiddly wiki
    - icon: fontawesome/brands/wordpress
      link: http://106.14.160.45:8081
    # linux website
    - icon: fontawesome/brands/linux
      link: http://106.14.160.45
    # blog website
    - icon: fontawesome/brands/bootstrap
      link: https://bya.cool
    # lsf website
    - icon: fontawesome/brands/buromobelexperte
      link: https://baiyongan.gitbook.io/lsf/

extra_css:
  - assets/css/extra.css
  - assets/css/termynal.css
  - assets/css/custom.css
extra_javascript:
  - https://unpkg.com/mermaid@8.4.6/dist/mermaid.min.js
  # - https://unpkg.com/d3@6.7.0/dist/d3.min.js
  # - https://unpkg.com/markmap-lib@0.11.5/dist/browser/index.min.js
  # - https://unpkg.com/markmap-view@0.2.6/dist/index.min.js
  - assets/js/termynal.js
  - assets/js/custom.js

# Extensions
markdown_extensions:
  - toc:
      permalink: true
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown_include.include:
      base_path: docs
  - codehilite
  - extra
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_div_format ''
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

